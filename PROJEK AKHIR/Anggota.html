  <script>
    // Fungsi untuk menghasilkan warna acak dalam format RGB
    function getRandomColor() {
        var letters = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        var color = '#';
        for (var i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }

    // Fungsi untuk mengubah warna latar belakang secara berkala
    function changeBackgroundColor() {
        document.body.style.backgroundColor = getRandomColor();
        setTimeout(changeBackgroundColor, 300); // Ganti warna setiap 3 detik
    }

    // Panggil fungsi pertama kali untuk memulai perubahan warna
    changeBackgroundColor();
</script>
